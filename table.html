<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>header</h3>
    <table id="table" style="border: 1px gray solid"></table>
    <script>
      var events = [
        {
          week: "monday",
          date: "6/5/2023",
          eight: "breakfast",
          nine: "Short course",
        },
        {
          week: "tuesdsay",
          date: "6/6/2023",
          eight: "breakfast",
          nine: "plenary",
        },
        {
          week: "wednesday",
          date: "6/6/2023",
          eight: "breakfast",
          nine: "plenary",
        },
        {
          week: "thursday",
          date: "6/6/2023",
          eight: "breakfast",
          nine: "plenary",
        },
      ];

      var t_week = "<tr>";
      for (i = 0; i < events.length; i++) {
        t_week += "<td>" + events[i].week + "</td>";
      }
      t_week += "</tr>";

      var t_date = "<tr>";
      for (i = 0; i < events.length; i++) {
        t_date += "<td>" + events[i].date + "</td>";
      }
      t_date += "</tr>";

      var eight = "<tr>";
      for (i = 0; i < events.length; i++) {
        eight += "<td>" + events[i].eight + "</td>";
      }
      eight += "</tr>";

      var nine = "<tr>";
      for (i = 0; i < events.length; i++) {
        nine += "<td>" + events[i].nine + "</td>";
      }
      nine += "</tr>";

      var table = t_week + t_date + eight + nine;

      document.addEventListener("click", go);
      function go() {
        document.getElementById("table").innerHTML = table;
      }
    </script>
  </body>
</html>
